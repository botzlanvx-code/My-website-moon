        .grid-background {

            left: 0;

            height: 100%;

            z-index: 0;

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {

                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;

            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Character Container */
        .character-container {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 30px auto;
            animation: fadeIn 1.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, rgba(236, 72, 153, 0.3) 50%, transparent 70%);

            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .character-glow.speaking {
            animation: pulse 1.5s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);

            }

        .character-image {

            z-index: 2;
            width: 350px;
            height: auto;

            animation: floatCharacter 3s ease-in-out infinite;

            if ('speechSynthesis' in window) {

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID';
                utterance.rate = 0.9;

                };
                
                window.speechSynthesis.speak(utterance);
            }

                element.appendChild(cursor);

                    if (i < text.length) {

                        clearInterval(typing);
                        element.innerHTML = text;

                'Gamer detected! ðŸŽ® Cerita dong game favoritmu! Atau lagi main game apa sekarang?'
            ],
            makanan: [
                'Hmm yummy! Aku gak bisa makan sih, tapi aku suka denger cerita tentang makanan enak! Makanan favorit kamu apa? ðŸ•',
                'Wah, topik favorit banyak orang nih! Makanan! Kamu suka masak atau lebih suka makan? ðŸ˜„',
                'Food is life! Ceritain dong kuliner favorit kamu! Aku pengen tau! ðŸœ'
            ]
        };

        function getRandomResponse(category) {
            const responses_array = responses[category];
            return responses_array[Math.floor(Math.random() * responses_array.length)];
        }

        function getAIResponse(userMessage) {
            const msg = userMessage.toLowerCase().trim();
            
            if (msg.match(/^(halo|hai|hi|hey|helo|hello)/)) {
                return getRandomResponse('greeting');
            }
            if (msg.includes('siapa') && (msg.includes('kamu') || msg.includes('anda') || msg.includes('moon'))) {
                return getRandomResponse('siapa');
            }
            if (msg.includes('nama')) {
                return getRandomResponse('nama');
            }
            if (msg.match(/apa kabar|kabar|gimana|bagaimana/)) {
                return getRandomResponse('kabar');
            }
            if (msg.includes('fadilah') || msg.includes('creator') || msg.includes('pembuat')) {
                return getRandomResponse('fadilah');
            }
            if (msg.match(/^(oke|ok|bagus|mantap|keren|good|nice|cool|wow)/)) {
                return getRandomResponse('bagus');
            }
            if (msg.match(/terima kasih|thanks|makasih|tengkyu/)) {
                return getRandomResponse('terima_kasih');
            }
            if (msg.match(/bye|dadah|sampai jumpa|selamat tinggal/)) {
                return getRandomResponse('bye');
            }
            if (msg.includes('bantu') || msg.includes('help') || msg.includes('bisa apa')) {
                return getRandomResponse('bantuan');
            }
            if (msg.includes('teknologi') || msg.includes('tech') || msg.includes('ai') || msg.includes('coding') || msg.includes('programming')) {
                return getRandomResponse('teknologi');
            }
            if (msg.includes('hobi') || msg.includes('hobby') || msg.includes('suka apa')) {
                return getRandomResponse('hobi');
            }
            if (msg.match(/cantik|cakep|cute|manis|imut/)) {
                return getRandomResponse('cantik');
            }
            if (msg.match(/lucu|funny|menghibur|humor/)) {
                return getRandomResponse('lucu');
            }
            if (msg.includes('cinta') || msg.includes('love') || msg.includes('sayang')) {
                return getRandomResponse('cinta');
            }
            if (msg.match(/sedih|sad|galau|down|bete/)) {
                return getRandomResponse('sedih');
            }
            if (msg.match(/senang|happy|gembira|bahagia|excited/)) {
                return getRandomResponse('senang');
            }
            if (msg.includes('game') || msg.includes('gaming') || msg.includes('main')) {
                return getRandomResponse('game');
            }
            if (msg.includes('makan') || msg.includes('food') || msg.includes('kuliner') || msg.includes('lapar')) {
                return getRandomResponse('makanan');
            }
            
            const genericResponses = [
                'Wah menarik! Ceritakan lebih banyak tentang itu dong! ðŸ˜Š',
                'Hmm interesting! Aku penasaran nih, bisa jelasin lebih detail?',
                'Aku mengerti maksudmu! Ada yang lain yang mau kamu share?',
                'Keren! Topiknya menarik banget. Lanjut cerita ya!',
                'Oke aku paham! Kalau ada yang mau ditanyakan, jangan ragu ya!',
                'Sip! Aku dengerin kok. Ada lagi yang mau diobrolin?',
                'Noted! Thanks udah sharing! Apa lagi nih yang di pikiran kamu?',
                'Aku appreciate kamu mau berbagi! Ada topik lain yang mau dibahas?'
            ];
            
            return genericResponses[Math.floor(Math.random() * genericResponses.length)];
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            addMessage(message, true);
            userInput.value = '';
            
            setTimeout(() => {
                const aiResponse = getAIResponse(message);
                addMessage(aiResponse, false);
                speak(aiResponse);
            }, 800);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                initialGreeting();
            }, 1000);
        });
    </script>
</body>
